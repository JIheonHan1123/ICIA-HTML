<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- 
        CDN = css나 js를 외부 링크로 가져오는 것 (css, js에서 외부라이브러리를 링크로 포함시키는 방법)
        부트스트랩은 절대값이 상대값으로 너비, 높이, 마진 등을 지정

        ex1) jQuery를 CDN으로 추가하시오
     -->
    <button class="btn btn-primary">ㅂㅌ</button>
    <button class="btn btn-outline-primary">ㅂㅌ</button>
    <div class="d-grid mb-3 mt-3">
      <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button type="button" class="btn btn-outline-primary btn-block">Full-Width Button</button>
    </div>
  </body>
</html>
