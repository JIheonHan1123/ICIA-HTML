<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 300px;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 4행 3열의 표를 만든다 -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>황현성</td>
          <td>999</td>
        </tr>
        <tr>
          <td>ㅇ</td>
          <td>ㅇ</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
