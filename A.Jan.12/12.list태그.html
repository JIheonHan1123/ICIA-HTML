<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 목록: 서로 관련된 것 -->

    <!-- 순서가 있는 목록 -->
    <ol>
      <li>짜장</li>
      <li>짬뽕</li>
      <li>탕수육</li>
      <!-- 리조또는 앞에 목록들과 관련이 없다 -->
      <li>리조또</li>
    </ol>

    <!-- 순서가 없는 목록 -->
    <ul>
      <li>짜장</li>
      <li>짬뽕</li>
      <li>탕수육</li>
    </ul>
  </body>
</html>
