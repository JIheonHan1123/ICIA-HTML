<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
        /* 선 합치는거 */
        border-collapse: collapse;
      }

      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col width="100px" />
        <col width="200px" />
        <col width="300px" />
      </colgroup>

      <!-- table을 만들면 thead(제목영역), tbody(내용영역), tfoot(요약부분)이 있음 -->
      <!-- tbody는 테이블의 본문: 안만들어도 F12(개발자모드)로 보면 자동으로 생김 -->
      <!-- 
        표의 구조는 semantic이다.
        표에서 thead, tfoot은 없을 수도 있지만
        tbody는 무조건 있기 때문에 자동으로 생긴다
      -->
      <thead>
        <tr>
          <th>번호</th>
          <th>할일</th>
          <th>등록일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>자바공부</td>
          <td>2024-01-12</td>
        </tr>
        <tr>
          <td>2</td>
          <td>영어공부</td>
          <td>2024-01-12</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
