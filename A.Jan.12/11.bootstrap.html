<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 쓸 때 필요한 것들 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!---->

    <style>
      .btn {
        width: 100px;
        height: 35px;
        line-height: 21px;
      }
    </style>

    <title>부트스트랩</title>
  </head>
  <body>
    <table class="table table-hover">
      <colgroup>
        <col width="100px" />
        <col width="200px" />
        <col width="300px" />
      </colgroup>
      <thead>
        <tr>
          <th>번호</th>
          <th>할일</th>
          <th>등록일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>자바공부</td>
          <td>2024-01-12</td>
        </tr>
        <tr>
          <td>2</td>
          <td>영어공부</td>
          <td>2024-01-12</td>
        </tr>
      </tbody>
    </table>

    <button>버튼1</button>
    <button class="btn btn-primary">버튼2</button>
    <button class="btn btn-danger">버튼3</button>
    <button class="btn btn-outline-primary">버튼4</button>

    <!-- 누르면 이동하는 버튼은 a태그로 만든다. -->
    <a href="https://www.naver.com" class="btn btn-dark">네이버</a>
  </body>
</html>
