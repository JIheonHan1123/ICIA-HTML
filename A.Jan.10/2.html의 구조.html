<!-- 
  DOCTYPE: 브라우저에게 이 문서의 종류와 버전을 알려준다. (html5는 <!DOCTYPE html>이다) 
  <!DOCTYPE html>  => 웹 브라우저에게 어떤 HTML 버전인지 안내해주는 역할
  -> "지금부터 html코드가 들어갈거다"라고 안내해주는 역할
  => 굳이 없어도 되는데 html지원하지 않는 브라우저 사용할때는 써줘야 함
-->
<!DOCTYPE html>
<html>
  <!-- html은 문서 전체를 감싼다. => 실제로 하는일은 없음. 그냥 감싸는거임 -->
  <head>
    <!-- head는 html문서에 대한 설정(metadata) -->
    <meta charset="utf-8" />
    <title>문서의 제목</title>
    
  </head>

  <body>
    <!-- body는 html의 내용을 작성하는 영역 -->
    <p>
      xml문서에서 태그를 사용한다 <br />
      xml에서 태그는 자료의 구조를 설명한다 <br />
      태그는 데이터를 설명하는 데이터(metadata) <br />
      태그가 있고 없고는 문서의 내용과 상관이 없다
    </p>
    <!-- 그래서 js는 body태그 안에 쓰지 않는다 -->

    <!-- 
      body태그 안에 바로 내용이 들어가는건 좋지 않음 
      html, head, body는 태그취급 하지 않는다 => 얘네는 요소(element)가 아니다
      그래서 p태그 같은거로 묶어줌 (p=문장)
    -->
  </body>
</html>
