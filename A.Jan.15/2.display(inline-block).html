<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu div {
        display: inline-block;
        border: 2px solid skyblue;
        width: 150px;
        height: 40px;
        /* 가운데 정렬 */
        text-align: center;
        /* 내용이 한 줄일 때 수직가운데 정렬: line-height값을 height값과 똑같이 준다. */
        line-height: 40px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div>학원소개</div>
      <div>교육과정</div>
      <div>취업지원센터</div>
      <div>고객센터</div>
    </div>
  </body>
</html>
