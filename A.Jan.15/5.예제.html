<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .board {
        border: 1px solid skyblue;
        box-sizing: border-box;
        width: 400px;
        height: 270px;
        text-align: center;
        margin: 0 auto;
      }

      .board .text {
        font-size: 20px;
        margin: 20px;
      }

      .red {
        font-size: 30px;
        color: red;
      }

      .blue {
        font-size: 30px;
        color: blue;
      }

      .ital {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="text"><span class="red">우</span>리나라 좋은나라</div>
      <div class="text"><span class="blue ital">우</span>리나라 좋은나라</div>
      <div class="text"><span class="blue">우</span>리나라 좋은나라</div>
      <div class="text"><span class="red ital">우</span>리나라 좋은나라</div>
    </div>
  </body>
</html>
