<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Stacked form</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <!-- form에서 항목 이름 태그는 label을 사용한다 -->
          <label for="username">아이디:</label>
          <!-- placeholder: input태그에 뭘 입력해야하는지 안내해주는 문자 -->
          <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username" />
        </div>
        <div class="mb-3">
          <label for="pwd">비밀번호:</label>
          <input type="password" class="form-control" id="pwd" placeholder="비밀번호 입력" name="pswd" />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label"> <input class="form-check-input" type="checkbox" name="remember" /> Remember me (로그인 유지) </label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </body>
</html>
