<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: inline-block;
      }

      .left {
        width: 100px;
        height: 100px;
        background-color: #eee;
        float: left;
      }
      .right {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        float: right;
      }
      .parent {
        border: 1px solid red;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 
      html요소들은 위에서 아래, 좌에서 우로 배치

      block요소: 한줄에 하나씩 
                 width가 적용되지만 남은 공간 자동으로 margin

      inline요소: 내용의 너비만큼 차지
                  width가 적용되지 않음

      display:inline-block
      - 내용의 너비만큼 차지 + width 적용됨 -> 위에서 아래인 것을 좌에서 우로 배치

      inline과 inline-block의 차이
      - width가 적용 되는가

      -------------------------------------------------------------------------

      원래 float은 사진과 글을 배치하는 방법을 지정
      - float의 값은 left와 right
      - 공중에 떠서 이동하기 때문에 부모가 자식을 포함하지 않는다
        그래서 부모가 자식을 포함하도록 float을 clear해야한다
        clear 하는 법: 부모요소 스타일에 overflow: hidden;을 준다.
    -->
    <div class="parent">
      <div class="left">aaa</div>
      <div class="right">bbb</div>
    </div>
  </body>
</html>
